[package]
name = "file_explorer"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
glib-build-tools = "0.19.0"

[dependencies]
gtk = { version = "0.8.2", package = "gtk4", features = ["v4_14"] }
relm4 = { version = "0.8.1", features = ["libadwaita"] }
open = "5.1.3"
tokio = { version = "1.38.0", features = ["fs", "macros"] }
tracker = "0.2.1"

